<app-admin-dashboard></app-admin-dashboard>
<div class="center"
    style="margin-top: 110px; display: flex; justify-content: center; align-items: center; height: 180vh;">
    <div class="mt-2 mx-auto my-5">
      <h1 style="margin-top: 50px;" >Show Products List</h1>
      <div class="row">
        <div class="container">
            <div class="search_wrap search_wrap_1">
                <div class="search_box">
                    <input #searchInput (keyup)="searchByKeyword(searchInput.value)" class="input" type="text" name="searchKey" placeholder="Search any Product" id="searchKey">
                    <button class="btn btn-common">
                        <i class="fas fa-search" style="margin-top: 10px; color: #fff;"></i>
                    </button>
                </div>
            </div>

        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.pid}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Product Name">
              <th mat-header-cell *matHeaderCellDef>Product Name</th>
              <td mat-cell *matCellDef="let element">{{element.pname}}</td>
            </ng-container>


             <!-- Name Column -->
             <ng-container matColumnDef="Images">
              <th mat-header-cell *matHeaderCellDef>Images</th>
              <td mat-cell *matCellDef="let element">
                 <button mat-icon-button color="primary" (click)="showimages(element)">
                <mat-icon>images</mat-icon>
                 </button>
              </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef>Product Description</th>
              <td mat-cell *matCellDef="let element">{{element.pdescription}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Product Price">
              <th mat-header-cell *matHeaderCellDef>Product Price</th>
              <td mat-cell *matCellDef="let element">{{element.pprice}}</td>
            </ng-container>

            <ng-container matColumnDef="Product Quantity">
                <th mat-header-cell *matHeaderCellDef>Product Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.pquantity}}</td>
              </ng-container>


              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="showimages(element)">
                    <mat-icon>images</mat-icon>
                   </button>
                   <button mat-icon-button color="primary" (click)="editProductDetails(element.pid)">
                    <mat-icon>edit</mat-icon>
                   </button>
                   <button mat-icon-button color="warn" (click)="deleteProduct(element.pid)">
                    <mat-icon>delete</mat-icon>
                   </button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
</div>
